<!DOCTYPE HTML>
<html>
	<head>
		<title>DJ Raffe</title>

		<link href="/packages/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="packages/jquery-ui/js/jquery-ui-1.10.4.custom.min.js"></script>
		<script src="packages/transit/jquery.transit.min.js"></script>
		<script src="js/script.js"></script>
	</head>

	<body>
		<div id="navbar">
		</div>


		<div id="wrapper">

			<div id="left">
				<section id="steps">
					<ul id="step-list">
						<li><h2>Right</h2></li>
						<li><h2>Left</h2></li>
						<li><h2>Both</h2></li>
					</ul>
				</section>


				<section id="controls">
					<div class="content">
						<div id="beat-options">
							<div class="opts">
								<h4>Primary beat</h4>
								<ul id="pBeatOpt">
									<li><button type="button">1</button></li>
									<li><button type="button">2</button></li>
									<li><button type="button">3</button></li>
									<li><button type="button">4</button></li>
								</ul>
							</div>
							<div class="opts">
								<h4>Secondary beat</h4>
								<ul id="sBeatOpt">
									<li><button type="button">1</button></li>
									<li><button type="button">2</button></li>
									<li><button type="button">3</button></li>
									<li><button type="button">4</button></li>
								</ul>
							</div>
						</div>
						<div id="tempo-opt">
							<h4>Tempo (bpm)</h4>
							<input type="text">
						</div>
						<div id="go">
							<i id="stepback"class="fa fa-step-backward"></i>
							<i id="play" class="fa fa-play"></i>
							<i id="stop" class="fa fa-stop"></i>
						</div>
					</div>
				</section>
			</div>


			<div id="right">
				<section id="rhythms">
					<div class="content">
						<h2 id="hand"></h2>
						<div id="note-stream"></div>
					</div>
				</section>


				<section id="metronome">
					<div class="content">
						<div id="scene">
							<img id="landscape" src="public/images/landscape.png"/>
							<img id="tree" src="public/images/tree.png"/>
							<img id="giraffe" src="public/images/giraffe.png"/>
						</div>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
