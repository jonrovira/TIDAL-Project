<!DOCTYPE HTML>
<html>
	<head>
		<title>Polyrhythm Woooo</title>

		<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</head>

	<body>
		<div id="navbar">
		</div>

		<div id="wrapper">
			<section id="steps">
				<i class="help fa fa-question-circle"></i>
				<ul id="step-list">
					<li class="active"><h2>1</h2></li>
					<li><h2>2</h2></li>
					<li><h2>3</h2></li>
				</ul>
			</section>


			<div id="right">
				<section id="options">
					<div class="content">
						<i id="play" class="fa fa-play"></i>
						<i id="pause" class="fa fa-pause"></i>
					</div>
				</section>


				<section id="rhythms">
					<h1>Rhythms</h1>
				</section>


				<section id="metronome">
					<h1>Metronome</h1>
				</section>
			</div>
		</div>
	</body>
</html>
