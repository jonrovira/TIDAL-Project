<!DOCTYPE HTML>
<html>
	<head>
		<title>Polyrhythm Woooo</title>

		<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</head>

	<body>
		<div id="navbar">
		</div>


		<div id="wrapper">
			<section id="steps">
				<i class="help fa fa-question-circle"></i>
				<ul id="step-list">
					<li><h2>1</h2></li>
					<li><h2>2</h2></li>
					<li><h2>3</h2></li>
				</ul>
			</section>


			<div id="right">
				<section id="options">
					<div class="content">
						<div id="beat-options">
							<div class="opts">
								<h4>Primary beat</h4>
								<ul>
									<li><button type="button">1</button></li>
									<li><button type="button">2</button></li>
									<li><button type="button">3</button></li>
									<li><button type="button">4</button></li>
								</ul>
							</div>
							<div class="opts">
								<h4>Secondary beat</h4>
								<ul>
									<li><button type="button">1</button></li>
									<li><button type="button">2</button></li>
									<li><button type="button">3</button></li>
									<li><button type="button">4</button></li>
								</ul>
							</div>
						</div>
						<div id="opts-feedback">
							<h2></h2>
							<h2>over</h2>
							<h2></h2>
						</div>
						<div id="controls">
							<i id="stepback"class="fa fa-step-backward"></i>
							<i id="play" class="fa fa-play"></i>
							<i id="pause" class="fa fa-pause"></i>
						</div>
					</div>
				</section>


				<section id="rhythms">
					<h1>Rhythms</h1>
				</section>


				<section id="metronome">
					<h1>Metronome</h1>
				</section>
			</div>
		</div>
	</body>
</html>
